<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title >RockPaperScissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-yellow-500 flex-none flex-col justify-center font-body" >
    <header class="mb-7 ">
        <nav class="bg-fuchsia-500 text-white rounded-md shadow-md w-9/12 flex justify-between p-4 items-center m-2 mx-auto">
            <h2 class="text-3xl font-extrabold">RPS</h2>
            <ul class="flex gap-4 p-4">
                <li><a href="#" class="text-xl">Home</a></li>
                <li><a href="#" class="text-xl">About</a></li>
                <li><a href="#" class="text-xl">Products</a></li>
            </ul>
        </nav>
    </header>
   <div class="w-fit m-auto">
    <div class="game bg-zinc-800 text-yellow-200 text-center rounded-2xl shadow-md border-2 border-zinc-100 py-4 px-28">
    <h1 class="text-3xl font-bold">Rock Paper Scissors</h1>
    <h3 class="text-xl mb-20">Open your console, to see the results</h3>
    <div class="mb-20 flex justify-center  gap-3 flex-wrap">
        <button id="rock" class="border-2 rounded-3xl px-4 py-2 text-xl w-40 h-12 hover:bg-fuchsia-800   hover:text-white">Rock</button>
        <button id="paper" class="border-2 rounded-3xl px-6 py-2 text-xl w-40 h-12 hover:bg-fuchsia-800   hover:text-white">Paper</button>
        <button id="scissors" class="border-2 rounded-3xl px-4 py-2 text-xl w-40 hover:bg-fuchsia-800   hover:text-white">Scissors</button>
    </div>
    <div class="mb-10">
       <label class="text-lg">Your Score: <span id="player-score">0</span></label>
       <br>
       <label class="text-lg">Computer's Score: <span id="pc-score">0</span></label>
    </div>
</div>
    <footer></footer>
   </div>
    <script src="/index.js"></script>
</body>
</html>
